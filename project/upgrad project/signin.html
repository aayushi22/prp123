<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Document</title>
</head>
<body>
    <div class="signin form">
        <button class="subbtn1" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Sign Up</button>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" >
            <div class="modal-content" id="signUpForm" >
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Get Started</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form class="a-form">
                      <div class="mb-3">
                          <label id="name" for="exampleInputEmail1" class="form-label">Name</label>
                          <input type="text" placeholder="Enter your name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                           </div>
                           <div class="mb-3">
                              <label id="userName" for="exampleInputEmail1" class="form-label">Username</label>
                              <input type="text" placeholder="Enter your username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                               </div>
                      <div class="mb-3">
                        <label id="password" for="exampleInputEmail1" class="form-label">Password</label>
                        <input type="password" placeholder="Enter your password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                         </div>
                      <div class="mb-3">
                        <label id="confirmPwd" for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input type="password" placeholder="Re-enter your password" class="form-control" id="exampleInputPassword1" required>
                      </div>
                      <button id="modalButton" type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                    <div id="errorMessage" style="display: none; color: red;"></div>
              </div>
              <div class="modal-footer">
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
